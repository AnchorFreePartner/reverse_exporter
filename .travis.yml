language: go
cache:
  directories:
  - tools/bin
  - tools/pkg
go:
- '1.10'
env:
- LINTER_DEADLINE=180s
script:
- go run mage.go -v all
- tools/bin/goveralls -coverprofile=cover.out -service=travis-ci
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  on:
    tags: true
    branch: master
    repo: wrouesnel/reverse_exporter
